info:
  title: MGM 媽閣塘項目API
  version: 1.0.0
  description: |
    This is API documentation for MGM 媽閣塘項目
openapi: 3.0.0
servers:
  - url: https://api.example.com
    description: Production server
  - url: https://testapi.example.com
    description: Test server
paths:
  # Merchant
  /merchant/list:
    get:
      tags:
        - '03 BW管理後台'
        - Merchant 商家
      summary: 商家列表. list merchants
      description: 商家列表. list merchants
      parameters:
        - in: query
          name: id
          description: 商家ID.
          schema:
            type: array
            items:
              type: number
            explode: true
            style: form
        - in: query
          $ref: '#/components/parameters/limitParam'
        - in: query
          $ref: '#/components/parameters/offsetParam'
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    const: merchant
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Merchant'
                  hasMore:
                    type: boolean
                required:
                  - object
                  - data
                  - hasMore
        "404":
          $ref: '#/components/responses/404NotFound'
        "403":
          $ref: '#/components/responses/403Forbidden'

  # Option Set
  /merchant/data/{id}:
    get:
      tags:
        - '01 商圈雲Saas'
        - '03 BW管理後台'
        - Merchant 商家
      summary: 商家詳細資訊. get merchant data
      description: 商家詳細資訊. get merchant data
      parameters:
        - in: path
          name: id
          description: 商家ID.
          schema:
            type: number
          required: true 
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/Merchant'
        "404":
          $ref: '#/components/responses/404NotFound'
        "403":
          $ref: '#/components/responses/403Forbidden'
    put:
      tags:
        - '01 商圈雲Saas'
        - '03 BW管理後台'
        - Merchant 商家
      summary: 商家更新. update merchant
      description: 商家更新. update merchant
      parameters:
        - in: path
          name: id
          description: 商家ID.
          schema:
            type: number
          required: true 
          example: 1
      requestBody:
        description: 商家資料
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: 商家電郵地址.
                  type: string
                  format: email
                phone:
                  description: 商家電話.
                  type: string
                password:
                  description: 商家密碼.
                  type: string
                firstName:
                  description: 商家名字.
                  type: string
                lastName:
                  description: 商家姓氏.
                  type: string
                locale:
                  description: 商家使用語言.
                  type: string
              example:
                email: user@example.com
                phone: 1234567890
                password: password
                firstName: John
                lastName: Doe

  /merchant/findByPhone:
    get:
