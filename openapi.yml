        - '01 商圈雲Saas'
        - Merchant 商家
      summary: 用手機號碼獲取商家詳細資訊. get merchant data by phone
      description: 用手機號碼獲取商家詳細資訊. get merchant data by phone
      parameters:
        - in: query 
          name: phone
          description: 商家手機號碼.
          schema:
            type: number
          required: true 
          example: 1234567890
      responses:
        "200":
