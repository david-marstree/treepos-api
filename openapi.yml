  # Validation Code
  /validation/request:
    post:
      tags:
        - '01 商圈雲Saas'
        - '03 BW管理後台'
        - Validation 手機驗證碼
      summary: 發送手機驗證碼.send Mobile Validation Code.
      description: 發送手機驗證碼. send Mobile Validation Code.
      requestBody:
        description: 商家資料
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                targetType:
                  description: 發送SMS對象類型.
                  type: string
                  enum:
                    - merchant
                    - customer
                targetId:
                  description: 發送SMS對象Id. 可以是商家ID或用戶ID
                  type: number
              required:
                - targetType 
                - targetId
              example:
                targetType: merchant
                targetId: 1
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  id: 
                    type: number
                    description: 驗證碼ID
                  status: 
                    type: string
                    enum:
                      - failure
                      - sent
                      - pending
                      - success
                    description: 驗證碼發送狀態
                required:
                  - id
                  - status
                example:
                  id: 1234
                  status: sent
        "404":
          $ref: '#/components/responses/404NotFound'
        "403":
          $ref: '#/components/responses/403Forbidden'

  /validation/confirm:
