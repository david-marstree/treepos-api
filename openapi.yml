        - name
        - url
        - size
      example:
        id: 1
        name: logo
        url: https://example.com/logo.png
        size: 123
        createdAt: 1600000000

    Store:
      type: object
      description: |
        門市. Store
      properties:
        id:
          type: number
          description: |
            門市系統ID. Store ID
        name:
          type: string
          description: |
            門市名稱. Location name
        createdAt:
          type: number
          description: |
            門市創建時間 timestamp. Location created timestamp
      required:
        - name
      example:
        id: 1
        name: home
        createdAt: 1600000000

    Option:
      type: object
      description: |
        選項. Option
      properties:
        name:
          type: string
          description: |
            選項名稱. Option name
        color:
          type: string
          pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'
          description: |
            選項顏色. Option color in hex format
      required:
        - name
        - color
      example:
        name: Red
        color: "#FF0000"

    OptionSet:
      type: object
      description: |
        選項集. Option set
      properties:
        id:
          type: number
          description: |
            選項集系統ID. Option set ID
        name:
          type: string
          description: |
            選項集名稱. Option set name
        type:
          type: string
          enum:
            - text
            - textColor
        options:
          type: array
          description: |
            可用選項. Options available
          items:
            $ref: '#/components/schemas/Option'
      required:
        - id
        - name
        - type
        - options
      example:
        id: 1
        name: Color
        type: text
        options: [{"color": "#FF0000", "name": "Red"}, {"color": "#00FF00", "name": "Green"}, {"color": "#0000FF", "name": "Blue"}]

    Unit:
      type: object
      description: |
        單位. Unit
      properties:
        id:
          type: number
          description: |
            單位系統ID. Unit ID
        name:
          type: string
          description: |
            單位名稱. Unit name
        decimal:
          type: string
          enum:
            - '1'
            - '.0'
            - '.00'
            - '.000'
            - '.0000'
            - '.00000'
          description: |
            小數點位數. Decimal places
        custom:
          type: boolean
          description: |
            是否為自定義單位. Is it a custom unit
      required:
        - id
        - name
        - decimal
        - custom
      example:
        id: 1
        name: kg
        decimal: '.0'
        custom: false


    Item:
      type: object
      properties:
        id:
          type: number
          description: |
            商品系統ID. Item Id
        name:
          type: string
          description: |
            商品名稱. Item name
        categoryId:
          type: number
          description: |
            商品分類系統ID. Item Category ID
        category:
          $ref: '#/components/schemas/Category'
        description:
          type: string
          description: |
            商品描述. Item description
        images:
          type: array
          description: |
            商品圖片. Item images
          items:
            $ref: '#/components/schemas/Image'
        Locations:
          type: array
          description: |
            商品上架地點. Item on stock locations
          items:
            $ref: '#/components/schemas/Store'
        sku:
          type: string
          description: |
            商品SKU. Item SKU
        unit:
          $ref: '#/components/schemas/Unit'
        price:
          type: number
          description: |
            商品價格. Item price
        weight:
          type: number
          description: |
            商品重量. Item weight
        tracking:
          type: boolean
          description: |
            是否開啟追蹤. Is tracking enabled
        lowStockAlert:
          type: boolean
          description: |
            是否開啟低庫存警示. Is low stock alert enabled
        lowStockAmount:
          type: number
          description: |
            低庫存警示數量. Low stock alert threshold
        variations:
          type: array
          description: |
            商品規格. Item variations
          items:
            $ref: '#/components/schemas/Variation'
        attributes:
          type: array
          description: |
            商品屬性. Item attributes
          items:
            $ref: '#/components/schemas/AttributeValue'
      required:
        - id
        - name
        - categoryId

    #Variation
    Variation:
      allOf:
        - $ref: '#/components/schemas/Item'
        - type: object
          properties:
            parentId:
              type: number
              description: |
                父商品系統ID. Parent Item ID
          required:
            - parentId

    #Attribute
    Attribute:
      type: object
      properties:
        id:
          type: number
          description: |
            商品屬性系統ID. Attribute ID
        slug:
          type: string
          description: |
            屬性名稱. Attribute slug
        name:
          type: string
          description: |
            屬性顯示名稱. Attribute display name
        type:
          type: string
          description: |
            屬性類型. Attribute type
          enum:
            - text
            - toggle
            - number
            - selection
        multiple:
          type: boolean
          description: |
            是否為多選. Is it multiple
        options:
          type: array
          description: |
            屬性選項. Attribute options
          items:
            $ref: '#/components/schemas/Option'
        decimal:
          type: string
          enum:
            - '1'
            - '.0'
            - '.00'
            - '.000'
            - '.0000'
            - '.00000'
          description: |
            小數點位數. Decimal places
      required:
        - id
        - slug
        - name
        - type
      example:
        id: 1
        slug: color
        name: Color
        type: text
        multiple: false
        options: [{"color": "#FF0000", "name": "Red"}, {"color": "#00FF00", "name": "Green"}, {"color": "#0000FF", "name": "Blue"}]
        decimal: '.0'

    #AttributeValue
    AttributeValue:
      type: object
      properties:
        name:
          type: string
          description: |
            屬性名稱. Attribute slug
        value:
          type: string
          description: |
            屬性值. Attribute value
      required:
        - name
        - value
      example:
        name: Color
        value: Red

    #Modifier:
    Modifier:
      type: object
      properties:
        id:
          type: number
          description: |
            配料系統ID. Modifier ID
        name:
          type: string
          description: |
            配料名稱. Modifier name
        image:
          description: |
            配料圖片. Modifier image
          $ref: '#/components/schemas/Image'
        price:
          type: number
          description: |
            配料價錢. Modifier price
        status:
          type: boolean
          description: |
            是否啟用. Is it enabled
      required:
        - id
        - name
        - price
        - status
      example:
        id: 1
        name: Spicy
        image: https://example.com/spicy.png
        price: 10
        status: true

    # Modifier Set
    ModifierSet:
      type: object
      properties:
        id:
          type: number
          description: |
            配料集系統ID. Modifier set ID
        name:
          type: string
          description: |
            配料集名稱. Modifier set name
        multiple:
          type: boolean
          description: |
            是否為多選. Is it multiple
        modifiers:
          type: array
          description: |
            配料集可選配料. Modifiers in modifier set
          items:
            $ref: '#/components/schemas/Modifier'
        Locations:
          type: array
          description: |
            配料集可選地點. Locations in modifier set
          items:
            $ref: '#/components/schemas/Store'
      example:
        id: 1
        name: Spicy
        multiple: false
        modifiers: [{"id": 1, "name": "Spicy", "image": "https://example.com/spicy.png", "price": 10, "status": true}]
        Locations: [{"id": 1, "name": "Macau"}]

    # Category
    Category:
      type: object
      properties:
        id:
          type: number
          description: |
            分類系統ID. Category ID
        name:
          type: string
          description: |
            分類名稱. Category name
      required:
        - id
        - name
      example:
        id: 1
        name: Food

    Merchant:
      type: object
      properties:
        id: 
          type: number
          description: |
            商家系統ID. Merchant ID
        name: 
          type: string
          description: |
            商家名稱. Merchant name
        email:
          description: 商家電郵地址.
          type: string
          format: email
        phone:
