  schemas:
    Image:
      type: object
      description: |
        圖片. Image 
      properties:
        id:
          type: number
          description: |
            圖片系統ID. Image ID
        name:
          type: string
          description: |
            圖片名稱. Image name
        url:
          type: string
          description: |
            圖片URL. Image URL
        size:
          type: number
          description: |
            圖片大小. Image size
