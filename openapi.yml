components:

  # Reusable parameters
  parameters:
    offsetParam:
      name: offset
      in: query
      description: 起始數據筆數. the offset of starting record
      required: false
      schema:
        type: number
        default: 0

    limitParam:
      name: limit
      in: query
      description: 顯示數據筆數. the number of records to show
      required: false
      schema:
        type: number
        default: 30

  # Reusable response
  responses:
    404NotFound:
      description: 404 response
      content:
        text/html; charset=UTF-8:
          schema:
            type: object
