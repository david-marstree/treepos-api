      description: 商家註冊. merchant registration
      requestBody:
        description: 商家資料
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: 商家電郵地址.
                  type: string
                  format: email
                phone:
                  description: 商家電話.
