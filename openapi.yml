                password:
                  description: 商家密碼.
                  type: string
                  format: password
                firstName:
                  description: 商家名字.
                  type: string
                lastName:
                  description: 商家姓氏.
                  type: string
                locale:
                  description: 商家使用語言.
                  type: string
                  enum:
                    - en
                    - zh-TW
                    - zh-CN
                toc:
                  description: 商家同意條款.
                  type: bool
              required:
                - email
                - phone
                - password
                - firstName
                - lastName
                - locale
                - toc
              example:
                email: user@example.com
                phone: 123456789
                password: password
                firstName: John
                lastName: Doe
                locale: en
